<!DOCTYPE html>
<html lang="en">
    <title>Data Collector App</title>
    <head>
        <link rel="stylesheet" href="../static/main.css">
    </head>

    <body>
        <div class="container"> 
            <h1>Collecting Height</h1>
            <h3>Please fill the entires to get population statistics on height</h3>
            <div class="message">
                {{text | safe }}
            </div>
            <form action="{{url_for('success')}}" method="POST">
                <input title="Enter a username" placeholder="Enter your username here" type="text" name="username" required><br>
                
                <input title="Your email will be safe with us" placeholder="Enter your email address" 
                    type="email" name="email_name" required><br>

                <input title="Your data will be safe with us" placeholder="Enter your height in cm"
                    type="number" name="height_name" min="50" max="300" required><br>

                <button type="submit"> Submit </button>

            </form>
        </div>

    </body>

</html>
